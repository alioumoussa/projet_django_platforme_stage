<!-- account/templates/account/view_cv.html -->
{% if cv %}
<h2>CV de {{ cv.user }}</h2>
<object data="{{ cv.cv_file.url }}" type="application/pdf" width="100%" height="600px">
    <p>Impossible de charger le fichier PDF. Veuillez télécharger le <a href="{{ cv.cv_file.url }}">CV</a> pour le voir.</p>
</object>
{% else %}
<p>Aucun CV trouvé.</p>
{% endif %}
